<!DOCTYPE html>
<html lang="en">
<head>
    <style>html{visibility: hidden; opacity:0;}</style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Companion App</title>
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Dungeons & Dragons Companion App</h1>
        <nav>
            <ul>
                <li><a id="character-info" class="tab-selected" onclick="selectInfo();">Character Info</a></li>
                <li><a id="stats-and-skills" onclick="selectStats();">Character Stats & Skills</a></li>
                <li><a id="equipment-and-inventory" onclick="">Equipment & Inventory</a></li>
                <li><a id="spellcasting" onclick="">Spellcasting</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="instructions">
            <h2>INSTRUCTIONS</h2>
            <p>Add a person to begin.</p>
        </section>
        <section id="character-editor">
            <h2>CHARACTER FEATURES</h2>
            <form id="editor-container">
                <div class="row">
                    <label for="name">Name</label>
                    <input type="text" id="name" autocomplete="off">
                </div>
                <div class="row">
                    <label for="race">Race</label>
                    <input type="text" id="race" autocomplete="off">
                </div>
                <div class="row">
                    <label for="class">Class</label>
                    <input type="text" id="class" autocomplete="off">
                </div>
                <div class="row">
                    <label for="alignment">Alignment</label>
                    <input type="text" id="alignment" autocomplete="off">
                </div>
                <div class="row">
                    <label for="background">Background</label>
                    <input type="text" id="background" autocomplete="off">
                </div>
                <div class="row">
                    <label for="age">Age</label>
                    <input type="text" id="age" autocomplete="off">
                </div>
                <div class="row">
                    <label for="height">Height</label>
                    <input type="text" id="height" autocomplete="off">
                </div>
                <div class="row">
                    <label for="weight">Weight</label>
                    <input type="text" id="weight" autocomplete="off">
                </div>
                <div class="row">
                    <label for="eyes">Eyes</label>
                    <input type="text" id="eyes" autocomplete="off">
                </div>
                <div class="row">
                    <label for="skin">Skin</label>
                    <input type="text" id="skin" autocomplete="off">
                </div>
                <div class="row">
                    <label for="hair">Hair</label>
                    <input type="text" id="hair" autocomplete="off">
                </div>
                <div id="profile-buttons">
                    <label for="upload-picture">Upload Picture
                        <input id="upload-picture" onchange="uploadPicture();" type="file" accept=".png, .jpg, .jpeg, .webm">
                    </label>
                    <button id="delete-character" type="button" onclick="deleteCharacter();">Delete Character</button>
                </div>
            </form>
        </section>
        <section id="character-freetext">
            <h2>CHARACTER PROFILE</h2>
            <form id="traits-container">
                <div>
                    <label for="personality">Personality Traits</label>
                    <textarea id="personality"></textarea>
                    <label for="ideals">Ideals</label>
                    <textarea id="ideals"></textarea>
                    <label for="bonds">Bonds</label>
                    <textarea id="bonds"></textarea>
                    <label for="flaws">Flaws</label>
                    <textarea id="flaws"></textarea>    
                </div>
                <button type="button" onclick="nextPage();">Next Page</button>
            </form>
            <form id="traits-container-2">
                <div>
                    <label for="features">Features and Traits</label>
                    <textarea id="features"></textarea>
                    <label for="proficiencies">Proficiencies and Languages</label>
                    <textarea id="proficiencies"></textarea>
                    <label for="allies">Allies and Organizations</label>
                    <textarea id="allies"></textarea>
                    <label for="backstory">Character Backstory</label>
                    <textarea id="backstory"></textarea>
                </div>
                <button type="button" onclick="previousPage();">Previous Page</button>
            </form>
        </section>
        <section id="character-stats">
            <h2>CHARACTER STATS</h2>
            <form id="stats-container">
                <div class="row">
                    <label for="strength">Strength</label>
                    <input type="number" id="strength">
                    <div class="btn-stats-container">
                        <button class="btn-minus-plus" type="button" onclick="decreaseStat('strength')">–</button>
                        <button class="btn-minus-plus" type="button" onclick="increaseStat('strength')">+</button>
                    </div>
                    <p id="strength-modifier" class="stat-modifier">-5</p>
                </div>
                <div class="row">
                    <label for="dexterity">Dexterity</label>
                    <input type="number" id="dexterity">
                    <div class="btn-stats-container">
                        <button class="btn-minus-plus" type="button" onclick="decreaseStat('dexterity')">–</button>
                        <button class="btn-minus-plus" type="button" onclick="increaseStat('dexterity')">+</button>
                    </div>
                    <p id="dexterity-modifier" class="stat-modifier">-5</p>
                </div>
                <div class="row">
                    <label for="constitution">Constitution</label>
                    <input type="number" id="constitution">
                    <div class="btn-stats-container">
                        <button class="btn-minus-plus" type="button" onclick="decreaseStat('constitution')">–</button>
                        <button class="btn-minus-plus" type="button" onclick="increaseStat('constitution')">+</button>
                    </div>
                    <p id="constitution-modifier" class="stat-modifier">-5</p>
                </div>
                <div class="row">
                    <label for="intelligence">Intelligence</label>
                    <input type="number" id="intelligence">
                    <div class="btn-stats-container">
                        <button class="btn-minus-plus" type="button" onclick="decreaseStat('intelligence')">–</button>
                        <button class="btn-minus-plus" type="button" onclick="increaseStat('intelligence')">+</button>
                    </div>
                    <p id="intelligence-modifier" class="stat-modifier">-5</p>
                </div>
                <div class="row">
                    <label for="wisdom">Wisdom</label>
                    <input type="number" id="wisdom">
                    <div class="btn-stats-container">
                        <button class="btn-minus-plus" type="button" onclick="decreaseStat('wisdom')">–</button>
                        <button class="btn-minus-plus" type="button" onclick="increaseStat('wisdom')">+</button>
                    </div>
                    <p id="wisdom-modifier" class="stat-modifier">-5</p>
                </div>
                <div class="row">
                    <label for="charisma">Charisma</label>
                    <input type="number" id="charisma">
                    <div class="btn-stats-container">
                        <button class="btn-minus-plus" type="button" onclick="decreaseStat('charisma')">–</button>
                        <button class="btn-minus-plus" type="button" onclick="increaseStat('charisma')">+</button>
                    </div>
                    <p id="charisma-modifier" class="stat-modifier">-5</p>
                </div>

                <div class="three-element-group">
                    <div>
                        <label for="armor-class">Armor Class</label>
                        <input type="number" id="armor-class">
                    </div>
                    <div>
                        <label for="initiative">Initiative</label>
                        <input type="number" id="initiative">
                    </div>
                    <div>
                        <label for="speed">Speed</label>
                        <input type="text" id="speed" autocomplete="off">
                    </div>
                </div>
            </form>
        </section>
        <section id="character-skills">
            <h2>CHARACTER SKILLS</h2>
        </section>
        <section id="character-list">
            <h2>CHARACTER LIST</h2>
            <div id="character-container">
                <div class="add-person" onclick="addPerson();" onkeypress="addPerson();" tabindex="0">
                    <p>Add Person +</p>
                </div>
            </div>
            <div class="move-buttons">
                <button onclick="movePersonLeft();">▲</button>
                <button onclick="movePersonRight();">▼</button>
            </div>
            <div class="button-container">
                <button onclick="load();">Load Character List</button>
                <button onclick="save();">Save Character List</button>
            </div>
            <!--<button id="delete-character-list" onclick="deleteCharacterList();">Delete All Characters</button>!-->
        </section>
    </main>
</body>
</html>
