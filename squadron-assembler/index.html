<!DOCTYPE html>
<html lang="en">
<head>
    <style>html{visibility: hidden; opacity:0;}</style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squadron Assembler</title>
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <p id="timer">TIME 00:00:00</p>
        <h1>SQUADRON ASSEMBLER</h1>
    </header>
    <main>
        <section id="instructions">
            <h2>[ INSTRUCTIONS ]</h2>
            <p>Welcome to Squadron Assembler. Add a person to begin.</p>
        </section>
        <section id="profile-editor">
            <h2>[ PROFILE EDITOR ]</h2>
            <form id="editor-container">
                <div class="row">
                    <label for="name">NAME</label>
                    <p id="name" data-placeholder="---" contentEditable="true"></p>
                </div>
                <div class="row">
                    <label for="unit-callsign">UNIT CALLSIGN</label>
                    <p id="unit-callsign" data-placeholder="---" contenteditable="true"></p>
                </div>
                <div class="row">
                    <label for="squadron-callsign">SQUADRON CALLSIGN</label>
                    <p id="squadron-callsign" data-placeholder="---" contenteditable="true"></p>
                </div>
                <div class="row">
                    <label for="affiliation">AFFILIATION</label>
                    <p id="affiliation" data-placeholder="---" contenteditable="true"></p>
                </div>
                <div class="row">
                    <label for="aircraft">AIRCRAFT</label>
                    <p id="aircraft" data-placeholder="---" contenteditable="true"></p>
                </div>
                <div class="row">
                    <label for="nationality">NATIONALITY</label>
                    <p id="nationality" data-placeholder="---" contenteditable="true"></p>
                </div>
                <div class="row">
                    <label for="age">AGE</label>
                    <p id="age" data-placeholder="---" contenteditable="true"></p>
                </div>
                <div class="row">
                    <label for="blood-type">BLOOD TYPE</label>
                    <p id="blood-type" data-placeholder="---" contenteditable="true"></p>
                </div>
            </form>
            <div id="profile-buttons">
                <label for="upload-picture">UPLOAD PHOTO
                    <input id="upload-picture" onchange="uploadPicture();" type="file" accept=".png, .jpg, .jpeg, .webm">
                </label>
                <button onclick="deleteProfile();">DELETE PROFILE</button>
            </div>
        </section>
        <section id="squadron-list">
            <h2>[ YOUR SQUADRON ]</h2>
            <div id="squadron-container">
                <div class="add-person" onclick="addPerson();" onkeypress="addPerson();" tabindex="0">
                    <p id="add-person">+</p>
                    <p>ADD PERSON</p>
                </div>
            </div>
            <div class="button-container">
                <div class="button-group">
                    <button onclick="movePersonLeft();"><</button>
                    <p>MOVE PERSON</p>
                    <button onclick="movePersonRight();">></button>
                </div>
                <button id="delete-squadron" onclick="deleteSquadron();">DELETE SQUADRON</button>
            </div>
            <div class="button-container">
                <button onclick="load();">LOAD SQUADRON</button>
                <button onclick="save();">SAVE SQUADRON</button>
            </div>
        </section>
    </main>
</body>
</html>
