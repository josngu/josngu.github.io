<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Client-Side Password Generator</h1>
    <main>
        <form>
            <h2 id="generated-password" onclick="copyText(0);" tabindex="0"></h2>
            <div class="two-columns">
                <label for="length-input-box">Password Length</label>
                <input type="number" id="length-input-box" name="length" min="8" max="100" value="8"></input>
            </div>
            <input type="range" id="length-slider" min="8" max="100" value="8">
            <div class="two-columns">
                <label for="chk-additional-symbols">Include Additional Symbols</label>
                <input type="checkbox" id="chk-additional-symbols">
            </div>
            <div class="two-columns">
                <label for="chk-strange-symbols">Include Strange Symbols</label>
                <input type="checkbox" id="chk-strange-symbols">
            </div>
            <div class="two-columns">
                <label for="chk-greek-letters">Include Greek Letters</label>
                <input type="checkbox" id="chk-greek-letters">
            </div>
            <button type="button" onclick="generatePassword();">Generate Password</button>
        </form>
        <div id="password-history-container">
            <h2>Password History</h2>
            <div></div>
            <button type="button" onclick="clearHistory();">Clear History</button>
        </div>
    </main>
</body>
</html>
